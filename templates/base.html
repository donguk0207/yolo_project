<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}YOLO Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar" style="width: 250px; background-color: #343a40; color: white; padding-top: 20px; position: fixed; height: 100vh;">
        <h4 class="text-center">YOLO Dashboard</h4>
        <a href="{% url 'dashboard' %}" class="text-white">🏠 Home</a>
        <a href="#" class="text-white" onclick="startStream()">🎥 새 창 스트림</a>

        <script>
        function startStream() {
            window.open("{{ stream_url }}", "_blank");
        }
        </script>
    </div>

    <!-- Main Content -->
    <div class="content" style="margin-left: 250px; padding: 20px;">
        <div class="navbar navbar-dark bg-dark">
            <h5 class="navbar-title">{% block navbar_title %}YOLO Dashboard{% endblock %}</h5>
        </div>

        <div class="container mt-4">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
